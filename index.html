<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Metal&family=Poiret+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Виртуальный планер</title>
</head>

<body>
	<div class="full-wrapper">
		<header class="header">
			<div class="header__brand">Lana Greis</div>
			<img src="./img/logo.png" alt="" class="header__logo">
		</header>
		<div class="intro__wrapper">
			<div class="intro__date-show">
				<h1 class="intro__date-show_title">Планер на картах Таро</h1>
			</div>
			<div class="intro__month-info">
				<p class="intro__month-info_title">Карта месяца</p>
				<img src="#" alt="" class="intro__month-info_image">
				<p class="intro__month-info_card-name"></p>
			</div>
		</div>
		<p class="hello-text"></p>
		<div class="calendar__wrapper">
			<div class="calendar__days-names">
				<div class="calendar__days-name_day">Понедельник</div>
				<div class="calendar__days-name_day">Вторник</div>
				<div class="calendar__days-name_day">Среда</div>
				<div class="calendar__days-name_day">Четверг</div>
				<div class="calendar__days-name_day">Пятница</div>
				<div class="calendar__days-name_day">Суббота</div>
				<div class="calendar__days-name_day">Воскресенье</div>
			</div>
			<div class="calendar__dates"></div>
		</div>
		<footer class="footer">
			<a href="https://t.me/LanaTARO_VIP" target="_blank" class="smedia"><img src="./img/smedia/telegram.png" alt="Telegram"></a>
			<a href="https://www.instagram.com/lana.greis/" target="_blank" class="smedia"><img src="./img/smedia/instagram.png" alt="Instagram"></a>
			<a href="https://wa.me/qr/AN5VJRZKFYVRC1" target="_blank" class="smedia"><img src="./img/smedia/whatsapp.png" alt="WhatsApp"></a>
		</footer>
	</div>
	<div class="card-display__wrapper">
		<div class="card-display__flex">
			<div class="card-display__image__wrapper">
				<img src="./img/cards/silicon-dawn/mechei-10.jpg" alt="" class="card-display__image_img">
			</div>
			<div class="card-display__info__wrapper">
				<h4 class="card-display__info_date">$nbsp;</h4>
				<h4 class="card-display__info_card-name">$nbsp;</h4>
				<div class="card-display__info_color__wrapper">
					<div class="card-display__info_color_div"></div>
					<div class="card-display__info_color_div color-2"></div>
					<div class="card-display__info_color_text"></div>
				</div>
				<p class="card-display__info_text"></p>
			</div>
		</div>
		<div class="card-display__closing-item">
			<div class="card-display__closing-item_line"></div>
			<div class="card-display__closing-item_line"></div>
		</div>
	</div>
	<div class="what-day">
		<div id="what-day__wrapper" class="what-day" data-state="closed">
			<button type="button" class="what-day__toggle" title="Открыть выбор дня">
				<span class="what-day__chevron">&lt;</span>
			</button>
			<div id="what-day-panel" class="what-day__panel">
				<label for="wday-input" class="what-day__label">Выбрать день:</label>
				<input id="wday-input" class="what-day__input" type="number" inputmode="numeric" name="wday">
				<button type="button" class="what-day__btn" title="Подобрать">
					<img class="what-day__btn_img" src="./img/magic-wand.png" alt="Волшебная палочка">
				</button>
			</div>
		</div>
	</div>
	<script type="module" src="./js/script.js"></script>
</body>

</html>
